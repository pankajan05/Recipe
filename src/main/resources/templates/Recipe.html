<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe</title>
</head>
<body>
<div align="center">
    <h1 >Welcome To the Recipe</h1>
    <a href="new">Add new Recipe</a>
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>RecipeId</th>
            <th>Recipe Name</th>
            <th>image</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="recipe : ${listRecipe}">
                <td th:text="${recipe.id}">Id</td>
                <td th:text="${recipe.name}">Name</td>
                <td th:text="${recipe.img_url}"><img src="${recipe.img_url}"></td>
                <td th:text="${recipe.description}">Description</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
